---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: jobmon-workflow-reaper
  namespace: {{ .Values.global.namespace }}
  labels:
    app: jobmon-reaper-{{jobmon_version}}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jobmon-reaper-{{jobmon_version}}
  template:
    metadata:
      labels:
        app: jobmon-reaper-{{jobmon_version}}
        name: jobmon-reaper-{{jobmon_version}}
    spec:
      terminationGracePeriodSeconds: 60
      containers:
      - image: {{ .Values.global.jobmon_container_uri }}
        imagePullPolicy: Always
        name: jobmon-workflow-reaper
        command: ["jobmon_server"]
        args: ["workflow_reaper", "start"]
        env:
        - name: SLACK_API_URL
          valueFrom:
            secretKeyRef:
              key: SLACK_API_URL
              name: {{ .Values.global.rancher_slack_secret }}
        - name: SLACK_CHANNEL_DEFAULT
          valueFrom:
            secretKeyRef:
              key: SLACK_CHANNEL_DEFAULT
              name: {{ .Values.global.rancher_slack_secret }}
        - name: SLACK_TOKEN
          valueFrom:
            secretKeyRef:
              key: SLACK_TOKEN
              name: {{ .Values.global.rancher_slack_secret }}
        - name: WEB_SERVICE_FQDN
          value: "traefik-{{namespace}}"
        - name: WEB_SERVICE_PORT
          value: "80"
        resources:
          limits:
            memory: 400Mi
            cpu: 300m
          requests:
            cpu: 100m # m = mhz
            memory: 200Mi
---
# Connect to the traefik controller in the target namespace
kind: Service
apiVersion: v1
metadata:
  name: traefik-{{namespace}}
  namespace: jobmon-reapers
spec:
  type: ExternalName
  externalName: traefik.{{namespace}}.svc.cluster.local
  ports:
  - port: 80

