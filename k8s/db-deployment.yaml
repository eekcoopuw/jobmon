apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert
    kompose.version: 1.14.0 ()
  creationTimestamp: null
  labels:
    io.kompose.service: db
  name: db
spec:
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      creationTimestamp: null
      labels:
        io.kompose.service: db
    spec:
      containers:
      - env:
        - name: MYSQL_DATABASE
          value: docker
        - name: MYSQL_PASSWORD
          value: docker
        - name: MYSQL_ROOT_PASSWORD
          value: docker
        - name: MYSQL_USER
          value: docker
        image: mysql:5.6
        name: db
        ports:
        - containerPort: 3306
        resources: {}
        volumeMounts:
        - mountPath: /var/lib/mysql
          name: mysql-jobmon-emu
      restartPolicy: Always
      volumes:
      - name: mysql-jobmon-emu
        persistentVolumeClaim:
          claimName: mysql-jobmon-emu
status: {}
